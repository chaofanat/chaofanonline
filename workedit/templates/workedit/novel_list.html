{% extends 'base_generic.html' %}
{% block content %}
  <div id="main">
    <!-- 这里是页面的主要内容 -->
    {% if novel_list %}
    <ul>
      {% for novel in novel_list %}
        <li><a href="{% url 'chapter_list' novel.pk %}">{{ novel.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <p>开始创建你的第一部作品！</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-hover d-inline">
        {{ form.as_table }}
        </table>
        <input class="btn btn-primary" style="display: inline;width:auto;height:100%;border:0px;margin-left:10px;margin-top:5px;" type="submit" value="开始创作" />
    </form>


  </div>
  
{% endblock %}
