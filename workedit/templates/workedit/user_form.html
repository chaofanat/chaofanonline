{% extends "base_generic.html" %}

{% block content %}
<div id="main">
 
  <h1>用户注册</h1>
  <hr>
  <p>请输入你的用户名、电子邮箱以及密码。</p>
  <p>{{ error }}</p>
  
  <form action="" method="post">
    {% csrf_token %}
    <table border="0" class="table">
    {{ form.as_table }}
    </table>
    <input type="submit" value="提交注册" />
  </form>
</div>
{% endblock %}
